<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="A tool for Colorizing code on the web" />
    <meta name="keywords" content="tool, code, color" />
    <meta name="author" content="Zach Newton" />
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
<nav>
    <div class="nav-left">
        <a href="/">Code Colorizer</a>
        <a href="/theme">Theme Picker</a>
    </div>
    <div class="nav-right">
        <a id="logout_button" href="/logout">Logout</a>
        <a id="login_button" href="/login">Login</a>
        <a id="signup_button" href="/signup" class="active">Sign Up</a>
    </div>
</nav>

<main>
    <h2>Sign Up</h2>
    <form class="login-form" action="/signup" method="post" >
        <div class="login-form-component">
            Username must be a valid email.
            <input id="username" type="text" name="username" placeholder="Username">
        </div>
        <div class="login-form-component">
            Password must be 6 characters long.
            <input id="password" type="password" name="password" placeholder="Password">
        </div>
        <button type="submit" id="login-submit">Create Account</button>
    </form>
</main>

<script type="text/javascript">
    document.getElementById("logout_button").style.display = "none";
</script>
</body>
</html>
